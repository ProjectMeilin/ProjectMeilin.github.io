<header id="sidebar" class="side-shadow">
    <hgroup id="site-header">
        <a id="site-title" href="/"><h1><i class="icon-meilin"></i> {{ SITENAME }}</h1></a>
        <div style="text-align:center;">
            <img src="{{ SITEURL }}/theme/img/meilin_logo_371.png" style="width:250px; height:250px;" />
        </div>
        <p id="site-desc">{% if SITESUBTITLE %} {{ SITESUBTITLE }} {% endif %}</p>
    </hgroup>
    <nav>
        <ul id="nav-links">
            {% if USE_CUSTOM_MENU %}
            {% for name, url, target in CUSTOM_MENUITEMS %}
                <li><a href="{{ url }}" target="{{ target }}">{{ name }}</a></li>
            {% endfor %}
            {% else %}
            {% for page in PAGES %}
                <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            {% endif %}
        </ul>
    </nav>
    {% include "footer.html" %}
</header>
