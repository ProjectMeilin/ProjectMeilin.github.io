<header id="sidebar" class="side-shadow">
    <hgroup id="site-header">
        <div id="site-toolbar" class="clearfix">
            <div id="site-icon">
                <img src="{{ SITEURL }}/theme/img/meilin_logo_371.png" />
            </div>
            <a id="site-title" href="/"><h1><i class="icon-meilin"></i> {{ SITENAME }}</h1></a>
            <div id="site-menu"><!-- hide in desktop browser mode -->
                <i class="material-icons">list</i>
            </div>
        </div>

        {% if SITESUBTITLE %} {{ SITESUBTITLE }} {% endif %}
    </hgroup>
    <nav>
        <ul id="nav-links">
            {% if USE_CUSTOM_MENU %}
            {% for name, url, target in CUSTOM_MENUITEMS %}
                <li><a href="{{ url }}" target="{{ target }}">{{ name }}</a></li>
            {% endfor %}
            {% else %}
            {% for page in PAGES %}
                <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            {% endif %}
        </ul>
    </nav>
    {% include "footer.html" %}
</header>
